<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img style="width: 100px; border-radius: 50px;" src="logo.jpeg" alt="">
        </div>
        <div class="text">
            Aemilianum College, Inc 
            <span style="font-size: 12px;">Rizal St, Piot, Sorsogon City</span>
        </div>
    </header>
    <hr style="margin: 0;">
    <div class="container">
        <form action="">
            <p style="font-weight: bold; text-align: center; font-size: 15px;">Student Profile Regsitration</p>
            <div class="user">
                <label for="">Student ID</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">LastName</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">FirstName</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">MiddleName</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">BirthDate</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">Gender</label>
                <div class="gender">
                    <input type="radio">Male
                    <input type="radio">Female
                </div>
            </div>
            <div class="user">
                <label for="">Address</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">ContactNumber</label>
                <input type="text">
            </div>
            <div class="user">
                <label for="">Courses</label>
                <select name="" id="">
                    <option value="">CS</option>
                </select>
            </div>
            <div class="user">
                <label for="">Year Level</label>
                <input type="text">
            </div>
            <div class="other-info">
                <label for="">Other Information</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn">
                <button type="reset">Reset</button>
                <button type="submit">Submit Query</button>
            </div>
        </form>
    </div>
    <hr style="margin: 0;">
    <footer>
        <p align="center">ACI @ 2023</p>
    </footer>
</body>
</html>
